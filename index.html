<html>
<head>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <style>
        body,#renderCanvas { width: 100%; height: 100%;}
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3.Black;

            const alpha =  Math.PI/4;
            const beta = Math.PI/3;
            const radius = 8;
            const target = new BABYLON.Vector3(0, 0, 0);
            

            BABYLON.SceneLoader.ImportMesh("","chicken_3d_model/","chicken.obj",scene, function (meshes) {
            meshes.forEach(function(mesh) 
            {
                console.log("Model loaded", meshes);
            // Example to adjust the first mesh
            if (meshes.length > 0) {
                const mesh = meshes[0];
                mesh.position = new BABYLON.Vector3(-0.6, 0, 0);
                mesh.scaling = new BABYLON.Vector3(5, 5, 5);
                 }
            });
        });


        BABYLON.SceneLoader.ImportMesh("", "", "brandon_avatar.glb", scene, function (meshes) {
                meshes.forEach(function(mesh) {
                    mesh.position = new BABYLON.Vector3(0.5, 0, 0); // Example position
                    mesh.scaling = new BABYLON.Vector3(0.6, 0.6, 0.6); // Example scaling

                    // Make the mesh clickable
                    mesh.actionManager = new BABYLON.ActionManager(scene);
                    mesh.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                            BABYLON.ActionManager.OnPickTrigger,
                            function () {
                                // Replace 'http://example.com' with the URL you want to navigate to
                                window.location.href = 'https://sites.google.com/brown.edu/brandonwoodard/home';
                            }
                        )
                    );
                });
            });

/*
        BABYLON.SceneLoader.ImportMesh("","chicken_3d_model/","chicken.obj",scene, function (meshes) {
            meshes.forEach(function(mesh) 
            {
                console.log("Model loaded", meshes);
            // Example to adjust the first mesh
            if (meshes.length > 0) {
                const mesh = meshes[0];
                mesh.position = new BABYLON.Vector3(1, 1, 0);
                mesh.scaling = new BABYLON.Vector3(10, 10, 10);
                 }
            });
        });
*/
            const camera = new BABYLON.ArcRotateCamera("Camera", alpha, beta, radius, target, scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            const box = BABYLON.MeshBuilder.CreateBox("box", {});
            box.position.x = 0.5;
            box.position.y = 1;

            const boxMaterial = new BABYLON.StandardMaterial("material", scene);
            boxMaterial.diffuseColor = BABYLON.Color3.Random();
            box.material = boxMaterial;

            box.actionManager = new BABYLON.ActionManager(scene);
            box.actionManager.registerAction(
                new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, 
                function (evt) {
                    const sourceBox = evt.meshUnderPointer;
                    sourceBox.position.x += 0.1;
                    sourceBox.position.y += 0.1;

                    boxMaterial.diffuseColor = BABYLON.Color3.Random();
                }));

            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 4, height: 4});

            const xrPromise = scene.createDefaultXRExperienceAsync({
                floorMeshes: [ground]
            });

            return xrPromise.then((xrExperience) => {
                console.log("Done, WebXR is enabled.");
                return scene;
            });
        };

        createScene().then(sceneToRender => {
            engine.runRenderLoop(() => sceneToRender.render());
        });
    </script>
</body>
</html>
